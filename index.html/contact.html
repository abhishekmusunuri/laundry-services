<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            color: #333;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #0056b3;
            padding: 0.5rem 0;
        }
        nav a {
            color: white;
            margin: 0 1rem;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        .contact-form {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        .contact-form h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #007BFF;
        }
        .contact-form label {
            display: block;
            margin: 0.5rem 0 0.2rem;
            font-weight: bold;
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        .contact-form textarea {
            resize: none;
            height: 150px;
        }
        .contact-form button {
            display: block;
            width: 100%;
            padding: 0.8rem;
            background-color: #007BFF;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #0056b3;
        }
        .contact-details {
            text-align: center;
            margin-top: 2rem;
        }
        .contact-details p {
            margin: 0.5rem 0;
        }
        .contact-details a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }
        .contact-details a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="pricing.html">Pricing</a>
        <a href="contact.html">Contact</a>
    </nav>
    <section>
        <div class="contact-form">
            <h2>Get in Touch</h2>
            <form action="/submit-form" method="post">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </div>
        <div class="contact-details">
            <h2>Our Contact Details</h2>
            <p><strong>Email:</strong> <a href="mailto:info@laundryservices.com">info@laundryservices.com</a></p>
            <p><strong>Phone:</strong> +1 123-456-7890</p>
            <p><strong>Address:</strong> 123 Laundry Street, Clean City, USA</p>
        </div>
    </section>
    <footer style="background-color: #0056b3; color: white; padding: 1rem; text-align: center; margin-top: 2rem;">
        <p>&copy; 2024 Laundry Services. All Rights Reserved.</p>
        <p>
            Follow us on: 
            <a href="https://facebook.com" target="_blank" style="color: #FFD700; text-decoration: none;">Facebook</a> | 
            <a href="https://twitter.com" target="_blank" style="color: #FFD700; text-decoration: none;">Twitter</a> | 
            <a href="https://instagram.com" target="_blank" style="color: #FFD700; text-decoration: none;">Instagram</a>
        </p>
    </footer>
    
</body>
</html>
